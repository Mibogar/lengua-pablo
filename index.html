<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lengua — Pablo</title>
  <link rel="stylesheet" href="styles.css?v=20260116-1">
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <!-- Si no tienes icono, puedes borrar el img -->
        <img src="icon-192.png" alt="" onerror="this.style.display='none'">
        <div>
          <h1>Lengua</h1>
          <div class="badge">Elige qué estudiar</div>
        </div>
      </div>
      <button id="btn-ready" class="small ghost">Listo</button>
    </header>

    <div id="feedback" class="feedback hidden"></div>

    <!-- HOME -->
    <section id="home" class="view active">
      <div class="card">
        <div class="label">Elige qué estudiar</div>
        <div class="grid">
          <button id="homeConj" class="primary">Conjugaciones verbales</button>
          <button id="homeBV">Ortografía: b / v</button>
          <button id="homeRec">Recursos literarios</button>
        </div>
      </div>
    </section>

    <!-- CONJUGACIONES -->
    <section id="conjugaciones" class="view">
      <div class="card">
        <div class="row">
          <h2 style="margin:0">Conjugaciones</h2>
          <div style="flex:1"></div>
          <button id="conjModeRecon" class="small">Reconocer</button>
          <button id="conjModeProd" class="small">Producir</button>
        </div>

        <div class="hr"></div>

        <div id="conjSentence" class="sentence"></div>

        <div id="conjReconUI">
          <div class="label">Escribe el verbo (o grupo verbal) tal como aparece en la frase</div>
          <div class="row">
            <input id="conjInput" type="text" placeholder="Escribe aquí…" />
            <button id="conjCheck" class="primary">Comprobar</button>
          </div>
          <div class="hint" id="conjHint"></div>
          <div class="row space" style="margin-top:12px">
            <div class="muted" id="conjScore"></div>
            <button id="conjNext" class="small">Siguiente</button>
          </div>
        </div>

        <div id="conjProdUI" class="hidden">
          <div class="label">Forma:</div>
          <div id="prodForm" class="word"></div>

          <div class="label">Clasifica esta forma en 3 pasos</div>

          <div class="label">1) Modo</div>
          <div id="prodStep1" class="choices"></div>

          <div class="label">2) Tiempo (grupo)</div>
          <div id="prodStep2" class="choices"></div>

          <div class="label">3) Tipo exacto</div>
          <div id="prodStep3" class="choices"></div>

          <div class="row" style="margin-top:12px">
            <button id="prodCheck" class="primary">Comprobar</button>
            <button id="prodNext" class="small">Siguiente</button>
          </div>
          <div class="muted" id="prodScore" style="margin-top:10px"></div>
        </div>
      </div>
    </section>

    <!-- BV -->
    <section id="bv" class="view">
      <div class="card">
        <h2 style="margin:0 0 8px">Uso de b / v</h2>
        <div class="label">Completa la palabra:</div>
        <div id="bvWord" class="word"></div>

        <div class="row" style="margin-top:8px">
          <button id="bvB" class="chip">b</button>
          <button id="bvV" class="chip">v</button>
          <button id="bvNext" class="small">Siguiente</button>
        </div>

        <div class="muted" id="bvScore" style="margin-top:10px"></div>
      </div>
    </section>

    <!-- RECURSOS -->
    <section id="recursos" class="view">
      <div class="card">
        <h2 style="margin:0 0 8px">Recursos literarios</h2>

        <div id="recPrompt" class="sentence"></div>
        <div id="recButtons" class="choices" style="margin-top:10px"></div>

        <div class="row" style="margin-top:12px">
          <button id="recNext" class="small">Siguiente</button>
        </div>

        <div class="muted" id="recScore" style="margin-top:10px"></div>
      </div>
    </section>

    <footer class="footer">
      <button id="btn-home" class="link">Inicio</button>
      <span class="sep">·</span>
      <button id="btn-reset" class="link">Reiniciar marcador</button>
      <span class="sep">·</span>
      <span id="score" class="muted">Aciertos: 0 / 0</span>
    </footer>
  </div>

  <!-- OJO: el ?v=... fuerza a que NO se quede cacheado -->
  <script src="app.js?v=20260116-7"></script>
</body>
</html>
