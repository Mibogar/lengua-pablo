<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lengua — Pablo</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- (Opcional PWA) -->
  <link rel="manifest" href="./manifest.webmanifest" />
</head>

<body>
  <header class="topbar">
    <h1>Lengua — Pablo</h1>
    <div class="scorebox">
      <span>✅ <strong id="scoreOk">0</strong></span>
      <span>❌ <strong id="scoreKo">0</strong></span>
    </div>
  </header>

  <main class="app">
    <!-- HOME -->
    <section id="home" class="view active">
      <h2>Elige un módulo</h2>
      <div class="grid">
        <button class="big" data-go="bv">b / v</button>
        <button class="big" data-go="recursos">Recursos literarios</button>
        <button class="big" data-go="conj">Conjugaciones</button>
      </div>

      <div class="card">
        <p class="muted">
          Consejo: si algo “no se puede clicar”, abre la consola (F12) y mira si hay un error JS o si app.js no carga.
        </p>
      </div>
    </section>

    <!-- BV -->
    <section id="bv" class="view">
      <h2>b / v</h2>

      <div class="card">
        <div class="prompt" id="bvPrompt">Cargando…</div>
        <div class="row">
          <button class="choice" id="btnB">b</button>
          <button class="choice" id="btnV">v</button>
        </div>
        <div class="feedback" id="bvFeedback"></div>
        <div class="row">
          <button class="secondary" id="bvNext">Siguiente</button>
        </div>
      </div>
    </section>

    <!-- RECURSOS -->
    <section id="recursos" class="view">
      <h2>Recursos literarios</h2>

      <div class="card">
        <div class="prompt" id="recText">Cargando…</div>
        <div class="options" id="recOptions"></div>
        <div class="feedback" id="recFeedback"></div>
        <div class="row">
          <button class="secondary" id="recNext">Siguiente</button>
        </div>
      </div>
    </section>

    <!-- CONJUGACIONES -->
    <section id="conj" class="view">
      <h2>Conjugaciones</h2>

      <div class="tabs">
        <button class="tab active" data-tab="reconocer">Reconocer</button>
        <button class="tab" data-tab="producir">Producir</button>
      </div>

      <!-- Reconocer: mostrar forma y clasificar -->
      <div id="conjReconocer" class="card">
        <div class="prompt">
          Forma: <strong id="cjForma">…</strong>
        </div>

        <div class="formgrid">
          <label>Modo
            <select id="cjModo">
              <option value="">—</option>
              <option>Indicativo</option>
              <option>Subjuntivo</option>
              <option>Imperativo</option>
            </select>
          </label>

          <label>Grupo
            <select id="cjGrupo">
              <option value="">—</option>
              <option>Presente</option>
              <option>Pretérito</option>
              <option>Futuro</option>
              <option>Condicional</option>
            </select>
          </label>

          <label>Tipo
            <input id="cjTipo" placeholder="Ej: Imperfecto" />
          </label>

          <label>Persona
            <select id="cjPersona">
              <option value="">—</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </label>

          <label>Número
            <select id="cjNumero">
              <option value="">—</option>
              <option>Singular</option>
              <option>Plural</option>
            </select>
          </label>
        </div>

        <div class="row">
          <button class="primary" id="cjCheckRec">Comprobar</button>
          <button class="secondary" id="cjNextRec">Siguiente</button>
          <button class="help" id="cjHelpRec">Ayuda</button>
        </div>

        <div class="helpbox" id="cjHelpBoxRec" hidden></div>
        <div class="feedback" id="cjFeedbackRec"></div>
      </div>

      <!-- Producir: dar etiquetas y escribir forma (incluye verbo) -->
      <div id="conjProducir" class="card" hidden>
        <div class="prompt" id="cjPromptProd">…</div>

        <label>Respuesta (ej: “él cantaba” o “cantaba”)
          <input id="cjAnswerProd" placeholder="Escribe aquí" />
        </label>

        <div class="row">
          <button class="primary" id="cjCheckProd">Comprobar</button>
          <button class="secondary" id="cjNextProd">Siguiente</button>
          <button class="help" id="cjHelpProd">Ayuda</button>
        </div>

        <div class="helpbox" id="cjHelpBoxProd" hidden></div>
        <div class="feedback" id="cjFeedbackProd"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <button class="secondary" data-go="home">Inicio</button>
    <button class="danger" id="resetScore">Reiniciar marcador</button>
  </footer>

  <script src="./app.js?v=20260116-1" defer></script>
</body>
</html>
