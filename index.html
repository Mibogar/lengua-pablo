<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lengua — Pablo</title>

  <link rel="manifest" href="manifest.json?v=5">
  <link rel="stylesheet" href="styles.css?v=5">
  <meta name="theme-color" content="#0b0d14">
</head>

<body>
  <div class="app">
    <header class="header">
      <div>
        <h1>Lengua</h1>
        <div class="subtitle">
          Elige qué estudiar<span id="modeTitle"></span>
        </div>
      </div>
      <div class="pill" id="pill-status">Listo</div>
    </header>

    <div id="feedback" class="feedback" style="display:none;"></div>

    <main>
      <!-- HOME -->
      <section id="home" class="view active">
        <div class="card">
          <h2>¿Qué vamos a estudiar?</h2>
          <div class="choiceGrid">
            <button id="homeConj" class="btn primary">Conjugaciones verbales</button>
            <button id="homeBV" class="btn">Uso de b / v</button>
            <button id="homeRec" class="btn">Recursos literarios</button>
          </div>
          <div class="footerNote">Tip: la app no distingue mayúsculas ni tildes.</div>
        </div>
      </section>

      <!-- CONJUGACIONES -->
      <section id="conjugaciones" class="view">
        <div class="card">
          <h2>Conjugaciones</h2>

          <p class="sentence" id="conjSentence"></p>

          <div class="row">
            <input id="conjInput" type="text" placeholder="Escribe el verbo (o grupo verbal)" />
            <button id="conjCheck" class="btn primary">Comprobar</button>
          </div>

          <div class="hint" id="conjHint"></div>

          <div id="conjClassify" style="display:none;"></div>

          <div class="row row-right">
            <button id="conjNext" class="btn">Siguiente</button>
          </div>
        </div>
      </section>

      <!-- B/V -->
      <section id="bv" class="view">
        <div class="card">
          <h2>Uso de b / v</h2>
          <p>Completa la palabra:</p>

          <div class="word" id="bvWord"></div>
          <div class="hint" id="bvReveal"></div>

          <div class="row">
            <button id="bvB" class="btn primary">b</button>
            <button id="bvV" class="btn primary">v</button>
            <button id="bvNext" class="btn">Siguiente</button>
          </div>
        </div>
      </section>

      <!-- RECURSOS -->
      <section id="recursos" class="view">
        <div class="card">
          <div class="row" style="align-items:center; justify-content:space-between;">
            <h2 style="margin:0;">Recursos literarios <span id="recMode">Teoría</span></h2>
          </div>

          <div class="row">
            <button id="recTheory" class="btn">Teoría</button>
            <button id="recPractice" class="btn">Práctica</button>
          </div>

          <p class="sentence" id="recPrompt"></p>

          <div id="recButtons" class="choices">
            <button class="chip" data-recurso="metáfora">Metáfora</button>
            <button class="chip" data-recurso="símil">Símil</button>
            <button class="chip" data-recurso="personificación">Personificación</button>
            <button class="chip" data-recurso="hipérbole">Hipérbole</button>
          </div>

          <div class="row row-right">
            <button id="recNext" class="btn">Siguiente</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <button id="btn-home" class="link">Inicio</button>
      <span class="sep">·</span>
      <button id="btn-reset" class="link">Reiniciar marcador</button>
      <span class="sep">·</span>
      <span id="score">Aciertos: 0 / 0</span>
    </footer>
  </div>

  <script src="app.js?v=8"></script>
</body>
</html>
