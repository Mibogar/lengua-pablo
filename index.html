<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lengua — Pablo</title>
  <meta name="theme-color" content="#0b0f14" />

  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">
    <!-- Cabecera -->
    <header class="header">
      <div>
        <h1>Lengua</h1>
        <div class="sub" id="modeTitle"></div>
      </div>
      <button class="pill" id="btnDone" type="button">Listo</button>
    </header>

    <!-- Feedback -->
    <div id="feedback" class="feedback hidden"></div>

    <!-- Contenido -->
    <main>
      <!-- HOME -->
      <section id="home" class="view active">
        <div class="card">
          <div class="sectionTitle">Elige qué estudiar</div>

          <div class="choiceGrid" style="margin-top:14px;">
            <button class="btn" id="goConjugaciones" type="button">Conjugaciones verbales</button>
            <button class="btn" id="goBV" type="button">Ortografía: b / v</button>
            <button class="btn" id="goRecursos" type="button">Recursos literarios</button>
          </div>
        </div>
      </section>

      <!-- CONJUGACIONES -->
      <section id="conjugaciones" class="view"></section>

      <!-- B/V -->
      <section id="bv" class="view"></section>

      <!-- RECURSOS -->
      <section id="recursos" class="view"></section>
    </main>

    <!-- Pie -->
    <footer class="footer">
      <a class="link" href="#" id="homeLink">Inicio</a>
      <span class="sep">·</span>
      <a class="link" href="#" id="resetLink">Reiniciar marcador</a>
      <span class="sep">·</span>
      <span id="score">Aciertos: 0 / 0</span>
    </footer>
  </div>

  <script>
    // Registrar SW si existe (no revienta si no está)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(() => {});
      });
    }

    // Botón "Listo" (vuelve a inicio sin recargar)
    window.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('btnDone');
      if (btn) {
        btn.addEventListener('click', () => {
          const home = document.getElementById('home');
          const views = document.querySelectorAll('.view');
          views.forEach(v => v.classList.remove('active'));
          if (home) home.classList.add('active');
          const mt = document.getElementById('modeTitle');
          if (mt) mt.textContent = '';
          const fb = document.getElementById('feedback');
          if (fb) { fb.classList.add('hidden'); fb.innerHTML = ''; }
        });
      }
    });
  </script>

  <!-- IMPORTANTÍSIMO: sube versión para romper caché -->
  <script src="./app.js?v=99"></script>
</body>
</html>
