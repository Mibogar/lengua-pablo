<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lengua — Pablo</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121218" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div>
        <h1>Lengua</h1>
        <p class="sub">Elige qué estudiar <span id="modeTitle"></span></p>
      </div>
      <div class="pill" id="pill-status">Listo</div>
    </header>

    <div id="feedback" class="feedback" style="display:none"></div>

    <main>
      <section id="home" class="view active">
        <div class="card">
          <h2>¿Qué vamos a estudiar?</h2>
          <div class="grid">
            <button id="homeConj" class="btn primary" type="button">Conjugaciones verbales</button>
            <button id="homeBV" class="btn" type="button">Uso de b / v</button>
            <button id="homeRec" class="btn" type="button">Recursos literarios</button>
          </div>
          <p class="hint">Tip: escribe siempre el verbo tal como aparece en la frase. La app no distingue mayúsculas.</p>
        </div>
      </section>

      <section id="conjugaciones" class="view">
        <div class="card">
          <h2>Conjugaciones</h2>
          <p class="sentence" id="conjSentence"></p>

          <div id="conjVerbArea" class="row">
            <input id="conjInput" class="input" placeholder="Escribe el verbo (o grupo verbal)" />
            <button id="conjCheck" class="btn primary" type="button">Comprobar</button>
          </div>
          <p class="hint" id="conjHint"></p>

          <div id="conjClassify" style="display:none"></div>

          <div class="row" style="justify-content:flex-end">
            <button id="conjNext" class="btn" type="button">Siguiente</button>
          </div>
        </div>
      </section>

      <section id="bv" class="view">
        <div class="card">
          <h2>Uso de b / v</h2>
          <p class="sentence">Completa la palabra:</p>
          <p class="word" id="bvWord"></p>
          <p class="hint" id="bvReveal"></p>
          <div class="row" id="bvButtons">
            <button id="bvB" class="btn primary" type="button">b</button>
            <button id="bvV" class="btn primary" type="button">v</button>
            <button id="bvNext" class="btn" type="button">Siguiente</button>
          </div>
        </div>
      </section>

      <section id="recursos" class="view">
        <div class="card">
          <h2>Recursos literarios <span class="pill" id="recMode">Teoría</span></h2>
          <div class="row">
            <button id="recTheory" class="btn" type="button">Teoría</button>
            <button id="recPractice" class="btn" type="button">Práctica</button>
          </div>
          <p class="sentence" id="recPrompt"></p>
          <div class="grid" id="recButtons" style="margin-top:8px">
            <button class="btn" type="button" data-recurso="Metáfora">Metáfora</button>
            <button class="btn" type="button" data-recurso="Símil">Símil</button>
            <button class="btn" type="button" data-recurso="Personificación">Personificación</button>
            <button class="btn" type="button" data-recurso="Hipérbole">Hipérbole</button>
          </div>
          <div class="row" style="justify-content:flex-end">
            <button id="recNext" class="btn" type="button">Siguiente</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <button class="link" id="btn-home" type="button">Inicio</button>
      <span class="sep">·</span>
      <button class="link" id="btn-reset" type="button">Reiniciar marcador</button>
      <span class="sep">·</span>
      <span class="muted" id="score"></span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
